%# terse: page NUMBER. Goes to the specified page in a list. http://tinyurl.com/2gjwuo

Moves to the specified page in a long list of tasks.

<p>Examples:</p>
<ul>
    <li>todo</li>
    <li>page 6</li>
    <li>next</li>
    <li>next</li>
</ul>

</&>
